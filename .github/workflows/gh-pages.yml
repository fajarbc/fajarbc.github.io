name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          IS_AVAILABLE_FOR_HIRE: ${{ secrets.IS_AVAILABLE_FOR_HIRE }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          GITHUB_URL: ${{ secrets.GITHUB_URL }}
          LINKEDIN_URL: ${{ secrets.LINKEDIN_URL }}
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
          FULL_NAME: ${{ secrets.FULL_NAME }}
          JOB_TITLE: ${{ secrets.JOB_TITLE }}
          CAREER_START_DATE: ${{ secrets.CAREER_START_DATE }}
          
      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          enable_jekyll: false