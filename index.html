    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                950: '#020617', // Custom dark background
              },
              primary: '#06b6d4', // cyan-500
              secondary: '#a855f7', // purple-500
            },
            animation: {
              'cursor-blink': 'blink 1s step-end infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'shimmer': 'shimmer 5s linear infinite', // Slower shimmer
              'rumble': 'rumble 0.1s linear infinite', // Rapid shake
              'grow': 'grow 3s ease-out forwards', // 3s growth
              'shrink-out': 'shrinkOut 1s ease-in forwards', // Black hole shrinking
              'fade-in-slow': 'fadeInSlow 1.5s ease-out forwards', // Text reappearing
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              rumble: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '25%': { transform: 'translate(1px, 1px) rotate(1deg)' },
                '50%': { transform: 'translate(-1px, -1px) rotate(-1deg)' },
                '75%': { transform: 'translate(-1px, 1px) rotate(0deg)' },
                '100%': { transform: 'translate(0, 0) rotate(0deg)' }
              },
              grow: {
                '0%': { transform: 'scale(0)' },
                '100%': { transform: 'scale(1)' }
              },
              shrinkOut: {
                '0%': { transform: 'scale(1)' },
                '40%': { transform: 'scale(1.15)' },
                '100%': { transform: 'scale(0)' }
              },
              fadeInSlow: {
                 '0%': { opacity: '0' },
                 '100%': { opacity: '1' }
              }
            },
          },
        },
      };
    </script>
    <!-- Fonts: Inter and JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      body {
        background-color: #020617;
        color: #94a3b8;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Glitch Effect for Easter Egg */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      
      .glitch-active {
        animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both infinite;
        filter: hue-rotate(90deg) invert(1) contrast(1.2);
        pointer-events: none;
      }
      
      .glitch-active * {
        text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
      }

      /* Tooltip Arrow */
      .tooltip-arrow::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #334155 transparent transparent transparent;
      }
    </style>
